# Set root logger level to DEBUG and its only appender to A1.
#log4j.rootLogger=INFO, A1

log4j.rootLogger=WARN, A1

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
#log4j.appender.A1.layout.ConversionPattern=%-4r %-5p %-18C{1} - %m%n
#log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %-10c{3} - %m%n
#log4j.appender.A1.layout.ConversionPattern=%-9d{HH:mm:ss} [%p]   - %m%n
#log4j.appender.A1.layout.ConversionPattern=%-9d{HH:mm:ss} [%t] %-8p %-10c{3} - %m%n
log4j.appender.A1.layout.ConversionPattern=%-9d{HH:mm:ss} %-8p %-20c{3} - %m%n


# suppress jalopy logging
log4j.logger.de.hunsicker=ERROR